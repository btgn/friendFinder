<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style type="text/css">
       #P1 {
            font-size: 48px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

    #P2 {
            font-size: 48px;
            color: #FE0000;

        }

    hr {
            border: solid black 1px;
        }

    a{
            color: #FE0000;
            text-decoration: underline;
        }

    a:hover{
            color: #FE0000;
        }

    #P3{
            text-decoration: underline;
            font-size: 48px;
        }

    #P4 {
            text-decoration: underline;
            font-weight: bold;
            font-size: 30px;
            margin-bottom: 0px;
        }
    #button {
        text-align: center;
        margin-top: 50px;
    }
        /* label{
            margin-bottom: 0px;
        } */
    </style>
    <!-- <link rel="stylesheet" href="../data/friends.js"> -->
    <title>Survey!</title>
  </head>
  <body>
    <div class="container">
    <p id = "P3">Survey Questions</p>
    <p id="P4">About You</p>
    <form>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">First Name (required)</label>
            <input class="form-control" id="exampleFormControlTextarea1" rows="1">
        </div>

        <div class="form-group">
                <label for="exampleFormControlTextarea1">Image (required)</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="1"></textarea>
            </div>
        <hr>
        <div class="form-group">
          <label for="exampleFormControlSelect1">1) Your mind is always buzzing with unexplored ideas and plans.</label>
          <select class="form-control1" id="exampleFormControlSelect1">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect2">2) Generally speaking, you rely more on your experience than your imagination.</label>
            <select class="form-control2" id="exampleFormControlSelect2">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>

        <div class="form-group">
                <label for="exampleFormControlSelect3">3) You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control3" id="exampleFormControlSelect3">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>

        <div class="form-group">
                <label for="exampleFormControlSelect4">4) You rarely do something just out of sheer curiosity.</label>
                <select class="form-control4" id="exampleFormControlSelect4">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>

        <div class="form-group">
                <label for="exampleFormControlSelect5">5) People can rarely upset you.</label>
                <select class="form-control5" id="exampleFormControlSelect5">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>  
                
        <div class="form-group">
                <label for="exampleFormControlSelect6">6) It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control6" id="exampleFormControlSelect6">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
                    
        <div class="form-group">
                <label for="exampleFormControlSelect7">7) In a discussion, truth should be more important than people’s sensitivities.</label>
                <select class="form-control7" id="exampleFormControlSelect7">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>


        <div class="form-group">
                <label for="exampleFormControlSelect8">8) You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control8" id="exampleFormControlSelect8">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>

        <div class="form-group">
                <label for="exampleFormControlSelect9">9) You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                <select class="form-control9" id="exampleFormControlSelect9">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>

        <div class="form-group">
                <label for="exampleFormControlSelect10">10) You feel more energetic after spending time with a group of people.</label>
                <select class="form-control10" id="exampleFormControlSelect10">
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>

      </form>
        
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
        </div>    
     
    </div>
    <div id="button">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal" id="B1">Submit</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    <script type="text/javascript">

        $("#B1").on("click", function(event){
            event.preventDefault();
           
            var newPerson = {
                name: $("#exampleFormControlTextarea1").val().trim(),
                photo: $("#exampleFormControlTextarea2").val(),
                points: [
                    parseFloat($("#exampleFormControlSelect1").val()),
                    parseFloat($("#exampleFormControlSelect2").val()),
                    parseFloat($("#exampleFormControlSelect3").val()),
                    parseFloat($("#exampleFormControlSelect4").val()),
                    parseFloat($("#exampleFormControlSelect5").val()),
                    parseFloat($("#exampleFormControlSelect6").val()),
                    parseFloat($("#exampleFormControlSelect7").val()),
                    parseFloat($("#exampleFormControlSelect8").val()),
                    parseFloat($("#exampleFormControlSelect9").val()),
                    parseFloat($("#exampleFormControlSelect10").val())
                ]
            };

           $.post("/api/characters", newPerson)
            .then(function(data){
 
                
                $("#exampleModalLabel").html("Your friend: " + data.name);
                $(".modal-body").html("<img src="+ data.photo +" height="+ 300 + " width="+ 300+">");
                console.log("Here is " + data);
            });
    
                
            // $(".modal-body").html("<img src="+"https://pbs.twimg.com/profile_images/937142070992605184/GO70zooO_400x400.jpg>");
        });


    </script>
   

</body>
</html>
